<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Column Design (IS 456:2000)</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f2f5;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #1a73e8;
            margin-bottom: 30px;
        }
        h2 {
            color: #444;
            border-bottom: 2px solid #1a73e8;
            padding-bottom: 5px;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .input-section, .result-section {
            flex: 1;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: 600;
            color: #555;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #1a73e8;
            outline: none;
        }
        .result-section p {
            margin: 10px 0;
            font-size: 14px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #1a73e8;
            color: #fff;
        }
        td {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Column Design Procedure (IS 456:2000)</h1>
    <div class="container">
        <div class="input-section">
            <h2>Input Data</h2>
            <label>Concrete Grade (e.g., M25):</label>
            <input type="text" id="concreteGrade" value="M25" oninput="calculate()">
            
            <label>Steel Grade (e.g., Fe415):</label>
            <input type="text" id="steelGrade" value="Fe415" oninput="calculate()">
            
            <label>Axial Load (Pu, kN):</label>
            <input type="number" id="axialLoad" value="1500" oninput="calculate()">
            
            <label>Moment Mux (kNm):</label>
            <input type="number" id="mux" value="50" oninput="calculate()">
            
            <label>Moment Muy (kNm):</label>
            <input type="number" id="muy" value="30" oninput="calculate()">
            
            <label>Column Width (mm):</label>
            <input type="number" id="width" value="300" oninput="calculate()">
            
            <label>Column Depth (mm):</label>
            <input type="number" id="depth" value="500" oninput="calculate()">
            
            <label>Clear Cover (mm):</label>
            <input type="number" id="clearCover" value="40" oninput="calculate()">
        </div>

        <div class="result-section">
            <h2>Results</h2>
            <div id="slenderness"></div>
            <div id="eccentricity"></div>
            <div id="axialCapacity"></div>
            <div id="reinforcement"></div>
            <h2>Summary</h2>
            <table id="summaryTable">
                <tr><th>Particular</th><th>Value</th></tr>
            </table>
        </div>
    </div>

    <script>
        function calculate() {
            // Get input values
            const concreteGrade = document.getElementById('concreteGrade').value;
            const steelGrade = document.getElementById('steelGrade').value;
            const Pu = parseFloat(document.getElementById('axialLoad').value) || 0;
            const Mux = parseFloat(document.getElementById('mux').value) || 0;
            const Muy = parseFloat(document.getElementById('muy').value) || 0;
            const width = parseFloat(document.getElementById('width').value) || 0;
            const depth = parseFloat(document.getElementById('depth').value) || 0;
            const clearCover = parseFloat(document.getElementById('clearCover').value) || 0;

            // Step 1: Slenderness Check (Assuming Leff = 3.3m)
            const Leff = 0.65 * 3300; // mm
            const slendernessRatio = Leff / width;
            const isShortColumn = slendernessRatio < 12 ? "Short Column" : "Long Column";
            document.getElementById('slenderness').innerHTML = `
                <p>Effective Length: ${Leff} mm</p>
                <p>Slenderness Ratio: ${slendernessRatio.toFixed(2)} (${isShortColumn})</p>
            `;

            // Step 2: Minimum Eccentricity
            const emin = (Leff / 500) + (depth / 30);
            const minMoment = (Pu * emin / 1000).toFixed(1); // kNm
            document.getElementById('eccentricity').innerHTML = `
                <p>Min Eccentricity: ${emin.toFixed(2)} mm</p>
                <p>Min Moment: ${minMoment} kNm</p>
            `;

            // Step 3: Axial Load Capacity
            const Ag = width * depth; // mm²
            const minSteel = 0.008 * Ag; // 0.8%
            const maxSteel = 0.06 * Ag; // 6%
            const providedSteel = 0.01 * Ag; // 1%
            const fck = parseInt(concreteGrade.slice(1)) || 25; // Default to 25 if invalid
            const fy = parseInt(steelGrade.slice(2)) || 415; // Default to 415 if invalid
            const axialCapacity = (0.4 * fck * (Ag - providedSteel) + 0.67 * fy * providedSteel) / 1000; // kN
            const isSafe = axialCapacity > Pu ? "Safe" : "Unsafe";
            document.getElementById('axialCapacity').innerHTML = `
                <p>Gross Area: ${Ag} mm²</p>
                <p>Steel Required: ${minSteel.toFixed(0)} mm² to ${maxSteel.toFixed(0)} mm²</p>
                <p>Provided Steel (1%): ${providedSteel.toFixed(0)} mm²</p>
                <p>Axial Capacity: ${axialCapacity.toFixed(0)} kN (${isSafe})</p>
            `;

            // Step 4 & 5: Reinforcement (Simplified)
            const barDia = 20; // Fixed 20 mm bars
            const numBars = Math.ceil(providedSteel / (Math.PI * barDia * barDia / 4));
            const Ast = numBars * (Math.PI * barDia * barDia / 4);
            document.getElementById('reinforcement').innerHTML = `
                <p>Longitudinal Steel: ${numBars} Nos. ${barDia} mm Dia (Ast = ${Ast.toFixed(0)} mm²)</p>
                <p>Lateral Ties: 8 mm dia @ 250 mm c/c</p>
            `;

            // Summary Table
            document.getElementById('summaryTable').innerHTML = `
                <tr><th>Particular</th><th>Value</th></tr>
                <tr><td>Column Size</td><td>${width} mm x ${depth} mm</td></tr>
                <tr><td>Concrete Grade</td><td>${concreteGrade}</td></tr>
                <tr><td>Steel Grade</td><td>${steelGrade}</td></tr>
                <tr><td>Longitudinal Steel</td><td>${numBars} Nos. ${barDia} mm dia</td></tr>
                <tr><td>Stirrups</td><td>8 mm @ 250 mm c/c</td></tr>
            `;
        }

        // Run calculation on page load
        calculate();
    </script>
</body>
</html>
